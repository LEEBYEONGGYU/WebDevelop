<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(title, link, content)">
<head>
<meta charset="UTF-8">
<title>메인</title>
<link rel="stylesheet" type="text/css" href="http://developtest.org/common.css" />
</head>
<body>
 <div id="board_write">
        <h1><a href="/">자유게시판</a></h1>
        <h4>글을 수정하는 공간입니다</h4>
            <div id="write_area">
                <form action="/page/board/edit" method="post" >
                    <input type="hidden" th:value="${edit.idx}" id="idx" name="idx"/>
                    <div id="in_title">
                        <textarea name="title" th:placeholder="${edit.title}" id="utitle" rows="1" cols="55"  maxlength="100" required></textarea>
                    </div>
                    <div class="wi_line"></div>
                    <div id="in_content">
                        <textarea name="content" id="ucontent" th:placeholder="${edit.content}" required></textarea>
                    </div>
                    <div class="bt_se">
                        <button type="submit">글 작성</button>
                    </div>
                </form>
            </div>
        </div>
</body>
</html>
