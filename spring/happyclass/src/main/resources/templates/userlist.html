<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
th:replace="~{layout::layout(~{::title}, ~{}, ~{::section})}">
<head>
<title>User List</title>
<link rel="stylesheet" th:href="@{main.css}">
</head>
<body>
<section>
<p>User List</p>
<ul>
<li th:each="user:${userList}"><p th:text=${user.userName}></p></li>
</ul>
</section>
</body>
</html>
